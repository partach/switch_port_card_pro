# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: precommit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            precommit-${{ runner.os }}-

      - name: Run pre-commit
        env:
          # This disables the automatic "install missing hooks from internet" step
          PRE_COMMIT_HOME: ${{ runner.temp }}/pre-commit-cache
          # This stops it from trying to fetch tags
          PRE_COMMIT_ALLOW_NO_CONFIG: "1"
        run: |
          pre-commit run --all-files --show-diff-on-failure || (
            echo "pre-commit failed â€” installing hooks locally first"
            pre-commit install --install-hooks
            pre-commit run --all-files --show-diff-on-failure
          )
