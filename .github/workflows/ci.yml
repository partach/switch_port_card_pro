# .github/workflows/ci.yml
name: CI â€“ Switch Port Card Pro

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Home Assistant dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant pre-commit

      - name: Install integration dependencies
        run: |
          pip install -r requirements.txt || true
          pip install pysnmp

      - name: Run pre-commit (ruff + HA checks)
        run: |
          pre-commit install
          # only needed once, safe to run again
          pre-commit run --all-files --show-diff-on-failure

      - name: Validate manifest.json
        run: |
          python -c "
import json, sys
with open('custom_components/switch_port_card_pro/manifest.json') as f:
    data = json.load(f)
required = {'domain', 'name', 'version', 'documentation', 'requirements', 'config_flow', 'codeowners'}
missing = required - data.keys()
if missing:
    print(f'Manifest missing keys: {missing}')
    sys.exit(1)
print('manifest.json OK')
"
