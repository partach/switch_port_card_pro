name: Release

on:
  release:
    types: [published]

jobs:
  release_zip_file:
    name: Prepare release asset
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Get version
        id: version
        uses: home-assistant/actions/helpers/version@master
        
      - name: Create zip
        run: |
          cd custom_components/switch_port_card_pro
          zip switch_port_card_pro.zip -r ./
      - name: Upload zip to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./custom_components/switch_port_card_pro/switch_port_card_pro.zip
          asset_name: switch_port_card_pro.zip
          tag: ${{ github.ref }}
          overwrite: true
