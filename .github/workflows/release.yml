name: Release

on:
  release:
    types: [published]

jobs:
  release_zip_file:
    name: Prepare release asset
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from manifest.json
        id: version
        run: |
          VERSION=$(jq -r .version custom_components/switch_port_card_pro/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release zip with correct structure
        run: |
          mkdir -p release/switch_port_card_pro/custom_components/switch_port_card_pro
          mkdir -p release/switch_port_card_pro/www/community/switch-port-card-pro

          # Copy integration files
          cp -r custom_components/switch_port_card_pro/* \
                release/switch_port_card_pro/custom_components/switch_port_card_pro/


          # Create zip from the root folder
          cd release
          zip -r "../switch_port_card_pro_v${{ steps.version.outputs.version }}.zip" switch_port_card_pro

      - name: Upload release asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: switch_port_card_pro_v${{ steps.version.outputs.version }}.zip
          asset_name: switch_port_card_pro_v${{ steps.version.outputs.version }}.zip
          tag: ${{ github.ref_name }}
          overwrite: true
